<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Loader for main.py</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1>PyScript Loader Example</h1>
    
    <!-- PyScript environment configuration -->
    <py-env>
        - numpy
        - requests
    </py-env>

    <!-- PyScript code block to set up sys.path for other libraries -->
    <py-script>
        import sys
        sys.path.append('/libs/pyglet')
        sys.path.append('/libs/nbtlib')
        sys.path.append('/libs/base36')
        sys.path.append('/libs/pyglm')
    </py-script>

    <!-- PyScript code block to load and execute main.py -->
    <py-script src="main.py"></py-script>
    
</body>
</html>
